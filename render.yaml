services:
  - type: web
    name: tradeindia-scraper-api
    env: python
    pythonVersion: 3.11.7
    buildCommand: pip install -r requirements.txt
    startCommand: python Web-Scraper/src/scraper/backend/api_server.py
    envVars:
      - key: SERPAPI_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: CHROME_HEADLESS
        value: true
      - key: CHROME_NO_SANDBOX
        value: true
